{% extends 'layout.html' %}

{% block body %}
<script src="/static/js/jquery-3.1.1.js"></script>

<div class="jumbotron text-center">
    <h1>Cartoonify</h1>

    <form action="/cartoonify" method="post" enctype="multipart/form-data">
        <span class="btn btn-default btn-file">
            <input type="file" name="image">
        </span>
        <input type="submit" value="Upload your image" class="btn btn-primary">
    </form>

    {% if init %}
    <h1>Here is your morphed picture!</h1>
    <img src="{{ url_for('download_image', filename=filename) }}"></img>
    <br>
    <br>
    <a href="{{ url_for('download_image', filename=filename) }}"><button class='btn btn-default'>Download</button></a>
    <br>
    <br>
    <a href="{{ url_for('tryagain', filename=filename) }}"><button class='btn btn-default'>Try again!</button></a>
    {% endif %}

</div>


{% endblock %}
