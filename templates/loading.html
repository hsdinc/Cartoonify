<!DOCTYPE html>
<html>
<head>
  <title>Loading morph</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
      var source = new EventSource("{{ url_for('load', filename = filename, cartoonname = cartoonname)}}");
      source.onmessage = function(event) {
          var element = document.getElementById("completion")
          
          // Once morph images are finished generating, notify the user that the gif is being generated
          if (event.data == 100) {
              var update_text = document.createElement("p");
              var node = document.createTextNode("Morph images generated. Generating gif. This might take a minute.");
              var bar = document.getElementById("bar");
              $('.progress-bar').css('width', (event.data) + '%').attr('aria-valuenow', event.data);
              $('.progress-bar-label').text((event.data) +'%');
              update_text.appendChild(node);
              element.appendChild(update_text);
              bar.style.display = "none";
              
          }
          
          // Once everything has finished, link the user to the final morph page
          else if (event.data == "stop"){
              source.close();

              var finish_link = document.createElement("a");
              finish_link.href = "{{ url_for('show_morph', videoname=videoname, gifname=gifname, halfwayname=halfwayname, quartername=quartername, threequartername=threequartername) }}";

              var node = document.createTextNode("Proceed to morph");
              finish_link.appendChild(node);
              element.appendChild(finish_link);
          }

          // Update the progress bar with data
          else {
              $('.progress-bar').css('width', (event.data) + '%').attr('aria-valuenow', event.data);
              $('.progress-bar-label').text((event.data) +'%');
          }
          
      }
	</script>
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Creating morph!</h1>
    <div class="progress" id = "bar" style="width: 50%; margin: 50px; margin-left: 25%;">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        <span class="progress-bar-label">0%</span>
      </div>
    </div>

    <div id="completion">

    </div>
  </div>
</body>
</html>
